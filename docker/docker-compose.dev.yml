version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: sorti365-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: sorti365-chat
    volumes:
      - mongodb_data:/data/db
    networks:
      - sorti365-network

  redis:
    image: redis:7-alpine
    container_name: sorti365-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - sorti365-network
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  sorti365-network:
    driver: bridge
