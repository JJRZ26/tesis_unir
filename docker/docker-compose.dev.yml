version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: sorti365-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: sorti365-chat
    volumes:
      - mongodb_data:/data/db
    networks:
      - sorti365-network

  redis:
    image: redis:7-alpine
    container_name: sorti365-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - sorti365-network
    command: redis-server --appendonly yes

  frontend:
    build:
      context: ..
      dockerfile: apps/frontend/Dockerfile
    container_name: sorti365-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - sorti365-network

  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: sorti365-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/sorti365-chat
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OCR_SERVICE_URL=http://ocr-service:8001
      - NLP_SERVICE_URL=http://nlp-service:8002
      - CLUSTERING_SERVICE_URL=http://clustering-service:8003
    depends_on:
      - mongodb
      - redis
    networks:
      - sorti365-network

  ocr-service:
    build:
      context: ../services/ocr-service
      dockerfile: Dockerfile
    container_name: sorti365-ocr
    restart: unless-stopped
    ports:
      - '8001:8001'
    environment:
      - OCR_DEBUG=false
      - OCR_TESSERACT_LANG=spa+eng
    networks:
      - sorti365-network

  nlp-service:
    build:
      context: ../services/nlp-service
      dockerfile: Dockerfile
    container_name: sorti365-nlp
    restart: unless-stopped
    ports:
      - '8002:8002'
    environment:
      - NLP_DEBUG=false
      - NLP_SPACY_MODEL=es_core_news_md
    networks:
      - sorti365-network

  clustering-service:
    build:
      context: ../services/clustering-service
      dockerfile: Dockerfile
    container_name: sorti365-clustering
    restart: unless-stopped
    ports:
      - '8003:8003'
    environment:
      - CLUSTERING_DEBUG=false
    networks:
      - sorti365-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  sorti365-network:
    driver: bridge
